<head>
    <title>Formulario Contáctenos</title>
    <link rel="icon" type="image/ico" sizes="16x16 32x32" href="img/huella.ico">

<body>
<div class="contenedor">
    <form action="" class="form">
        <div class="form-header">
            <h1 class="form-title">Contacto</h1>
        </div>

        <label for="nombre" class="form-label"> Nombres:</label>
        <input type="text" class="form-input" id="nombre" placeholder="Escriba su nombre">

        <label for="direccion" class="form-label"> Dirección:</label>
        <input type="text" class="form-input" id="direccion" placeholder="Escriba su dirección">

        <label for="correo" class="form-label"> Correo Electrónico:</label>
        <input type="text" class="form-input" id="correo" placeholder="Escriba su correo">

        <label for="mensaje" class="form-label"> Mensajes:</label>
        <textarea type="text" class="form-input" id="mensaje" placeholder="Aquí escriba su mensaje"></textarea>

        <input type="submit" class="btn-submit" value="Enviar Consulta">
    </form>

</div>
