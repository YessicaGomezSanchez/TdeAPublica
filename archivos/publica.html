<!DOCTYPE html>
<html>

<head>
    <title>Publica</title>
    <link rel="icon" type="image/ico" sizes="16x16 32x32" href="img/star-regular.svg">
    <link rel="stylesheet" type="text/css" href="fuentes/fontawesome/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/publica.css">
</head>

<body>
    <div class="contenedor-form">
        <div class="toggle">
            <span> Crear cuenta</span>
        </div>
        <div class="formulario">
            <h2>Iniciar sesión</h2>
            <form action="#">
                <input type="text" placeholder="Usuario" required>
                <input type="password" placeholder="Contraseña" required>
                <input type="submit" value="Inicar sesión">
            </form>
        </div>

        <div class="formulario">
            <h2>Crear tu cuenta</h2>
            <form action="#">
               <input type="email" placeholder="Correo Electrónico" required>
                <input type="text" placeholder="Teléfono">
                <input type="text" placeholder="Usuario" required>
                <input type="password" placeholder="Contraseña" required>
                <input type="submit" value="Registrarse">
            </form>
        </div>

        <div class="reset-password">
            <a href="#">Olvide mi contraseña?</a>
        </div>

    </div>
    <script type="text/javascript" src="js/publica.js"></script>
</body>

</html>
