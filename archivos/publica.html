<!DOCTYPE html>
<html>

<head>
    <title>Publica</title>
    <link rel="icon" type="image/ico" sizes="16x16 32x32" href="img/star-regular.svg">
    <link rel="stylesheet" type="text/css" href="fuentes/fontawesome/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/publica.css">
</head>

<body>
    <div class="contenedor-form">
        <div class="toggle">
            <span id="element-action"></span>
        </div>       
        <div class="formulario">
            <h2>Iniciar sesión</h2>
            <form action="#"  id="form-login" name="form-login" enctype="multipart/form-data"
            onsubmit="return validarLogin();">
                <input type="text" placeholder="Usuario" id="usuario">
                <input type="password" placeholder="Contraseña" id="contrasena">
                <input type="submit" value="Inicar sesión" name="enviarLogin" id="enviarLogin">
            </form>
        </div>

        <div class="formulario">
            <h2>Crear tu cuenta</h2>
            <form action="#" id="form-crear" name="form-crear" enctype="multipart/form-data"
            onsubmit="return validarCrear();">
               <input type="text" placeholder="Correo Electrónico" id="correo">
                <input type="text" placeholder="Teléfono" id="telefono">
                <input type="text" placeholder="Usuario" id="usuarioC">
                <input type="password" placeholder="Contraseña" id="contrasenaC">
                <input type="submit" value="Registrarse" name="enviarCrear" id="enviarCrear">
            </form>
        </div>

        <div class="reset-password">
            <a href="#">Olvide mi contraseña?</a>
        </div>

    </div>
    <script type="text/javascript" src="js/publica.js"></script>
</body>

</html>
